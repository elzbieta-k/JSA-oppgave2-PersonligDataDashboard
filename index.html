<!DOCTYPE html>
<html lang="no">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budsjett</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="description">
        <h1>SmartPenger</h1>
        <p>Description</p>
      </div>
      <div class="forms">
        <form id="form">
          <fieldset>
            <legend>Logg din budsjett</legend>
            <label for="date">Dato:</label>
            <input type="date" name="date" placeholder="velg dato" id="date" />
            <label for="category">Kategori:</label>
            <select name="category" id="category" required>
              <option value="Dagligvarer">Dagligvarer</option>
              <option value="Transport">Transport</option>
              <option value="Bolig">Bolig</option>
              <option value="Helse">Helse</option>
              <option value="Regninger">Regninger</option>
              <option value="Gaver">Personlig</option>
            </select>
            <label for="amount">Beløp:</label>
            <input type="number" min="0" name="amount" id="amount" />
            <label for="notes">Beskrivelse:</label>
            <input type="textarea" id="notes" name="notes" />
            <input
              type="submit"
              name="submit-button"
              value="Send"
              id="submit-button"
            />
          </fieldset>
        </form>
        <form id="filter-by-month">
          <label for="month">Velg måned:</label>
          <select name="month" id="month">
            <option value="0">Januar</option>
            <option value="1">Februar</option>
            <option value="2">Mars</option>
            <option value="3">April</option>
            <option value="4">Mai</option>
            <option value="5">Juni</option>
            <option value="6">Juli</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">Oktober</option>
            <option value="10">November</option>
            <option value="11">Desember</option>
          </select>
          <input type="submit" value="Send" />
        </form>
        <div id="output">
          <p id="#output-text"></p>
        </div>
      </div>
    </header>
    <main id="cards-container"></main>
  </body>
</html>
